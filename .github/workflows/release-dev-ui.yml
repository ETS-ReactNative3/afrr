name: Build and Copy Dev UI

env:
  CI: true
  FORCE_COLOR: true

on:
  push:
    branches: [master, main]
    paths:
      - "packages/dev-frontend/**"
  pull_request:
    branches: [master, main]
    paths:
      - "packages/dev-frontend/**"
  workflow_dispatch:
    branches: [master, main]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 15.x

      - id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install --frozen-lockfile
      - run: yarn rebuild

      - name: copy file via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.BITNAMI_HOST }}
          username: ${{ secrets.BITNAMI_USERNAME }}
          key: ${{ secrets.BITNAMI_SSH_KEY }}
          port: ${{ secrets.BITNAMI_PORT }}
          source: "./packages/dev-frontend/build/*"
          target: "/opt/bitnami/nginx/html/"
